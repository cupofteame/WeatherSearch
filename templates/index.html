<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>

        <form class="search-form" action="/" method="post">
            <input type="text" name="location" placeholder="Enter city or location" required>
            <button type="submit"><i class="fas fa-search"></i> Search</button>
        </form>

        <div id="loading" style="display: none;">Getting your location...</div>

        <main>
            <!-- Weather data will be inserted here by JavaScript -->
        </main>

        <footer>
            <p class="disclaimer">Disclaimer: This is an example site, please expect errors/bugs.</p>
            <div class="github-icon">
                <a href="https://github.com/yourusername/weather-app" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
